<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Main CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/web logo.svg">
    <title>Green Team</title>
  </head>
  <body>
    <div class="wrapper">
        <!-- Hero Section -->
        <div class="hero-section wrapper">
            <div class="logo">
                <a href="#"><img class="logo-img" src="./images/logo.png" alt="Green Team Logo"></a>
            </div>
            <div class="navigation">
                <a class="nav-home" href="#">Home</a>
                <a class="nav-about" href="#">About Us</a>
                <a class="nav-premium" href="#">Premium</a>
                <a class="nav-blogs" href="#">Blogs</a>
            </div>
            <!-- Get Started Button -->
            <button class="get-started">Get Started</button>
            <!-- Join Green Team -->
            <div class="join-section">
                <p class="join-tag">Join Our</p>
                <p class="join-title">Green Team</p>
                <p class="join-para">A community to educate, empower, and inspire People around the world to care 
                                for plants cultivate their indoor jungles, and grow more joy in their lives.</p>
                <button class="join-button">JOIN US</button>
            </div>
            <!-- Count Section -->
            <div class="count-section">
                <div class="plants-body">
                    <div class="card">
                        <img src="./images/plant logo.svg" alt="Plants" class="card-logo">
                    </div>
                    <p class="plants-count">2000+</p>
                    <p class="plants-title">Plants Planted</p>
                </div>
                <div class="members-body">
                    <div class="card">
                        <img src="./images/person logo.svg" alt="Person" class="card-logo">
                    </div>
                    <p class="members-count">12000+</p>
                    <p class="members-title">Members</p>
                </div>
                <div class="blogs-body">
                    <div class="card">
                        <img src="./images/chat.svg" alt="Chat" class="card-logo">
                    </div>
                    <p class="blogs-count">300+</p>
                    <p class="blogs-title">Quizes & Blogs</p>
                </div>
            </div>
            <img src="./images/Illustration.png" alt="Illustration" class="hero-image">
        </div>  
    </div>
  </body>
</html>
